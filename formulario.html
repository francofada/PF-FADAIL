<!--main Formulario-->
<div class="formulario-text">
    <h1 >Formulario de Contacto</h1>
    <p data-aos="fade-right">Registra los datos correctos para una mayor comunicación</p>
    </div>

<!-- Formulario Bootstrap Start -->
    <form class="row g-3 formulario">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nombre</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Apellido</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Telefono</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="@"
        />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Pais</label>
        <select id="inputState" class="form-select">
          <option selected>Elige</option>
          <option>Argentina</option>
          <option>Uruguay</option>
          <option>España</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Localidad</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label">Contratación</label>
        <select id="inputState" class="form-select">
          <option selected>Elige</option>
          <option>Desarrollo Web</option>
          <option>Diseño Grafico</option>
          <option>Full Stack</option>
        </select>
      </div>
      <div class="col-md-8 obeservacion">
        <label for="inputZip" class="form-label">Observación</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Aceptar terminos y condiciones
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-outline-warning">Enviar</button>
    </div>
    </form>
<!-- Formulario Bootstrap End -->
